<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontent">
        <h1>Library</h1>
        <table id="book-table">
            <thead>
                <tr>
                    <th class="tableheader">Title</th>
                    <th class="tableheader">Author</th>
                    <th class="tableheader">Page Count</th>
                    <th class="tableheader">Read?</th>
                    <th class="tableheader">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <dialog>
            <p>Book details:</p>
            <form>
                <fieldset>
                    <label for="title">Title*
                        <input id="title" placeholder="Title" name="title" type="text" required>
                        <label for="author">Author*
                        <input id="author" placeholder="Author" name="author" type="text" required>
                        <label for="pages">Page Count
                        <input id="pages" placeholder="Page Count" name="pages" type="number" max="9999">
                        <label for="is-read">Is read?
                        <input id="is-read" name="is-read" type="checkbox">
                </fieldset>
                <div class="buttons-wrapper">
                    <button type="button">Close</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </dialog>
        <button title="Add book">Add book</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
